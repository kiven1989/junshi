<script>
	$(function () {
		var swiper = new Swiper('.bannerSwiper', {
			autoplay: {
				disableOnInteraction: false,
				delay: 2500,
			},
			pagination: {
				el: '.swiper-pagination',
			}
		});
		sendAjax('/investmentMenu', { language: '0' }, (data) => {
			var imgurl = localStorage.getItem('imgUrl')

			var list = data.data.investment_menu
			var html = ''
			$.each(list, (i, n) => {
				html += ""
					+ '<li data-id="'+n.id+'"><span>' + n.title + '<img src="img/i1.png" width="13"></span></li>'
			})
			$(".inleft").append(html)
			$(".inleft li:eq(0)").addClass('on')
			inveDet(list[0].id)
		})
		function inveDet(num) {
			sendAjax('/investmentShow', { language: '0', id: num }, (data) => {
				var imgurl = localStorage.getItem('imgUrl')
				$("#inveH2").html('首页 <img src="img/jiantou.png" /> 投资者关系  <img src="img/jiantou.png" /> ' + data.data.investmentShow.title)
				$('#inveIfra').attr('src',data.data.investmentShow.url)
			})
		}
		$(".inleft").on('click','li',function(){
			inveDet($(this).data('id'))
			$(".inleft li").removeClass('on')
			$(this).addClass('on')
		})
	})
</script>
