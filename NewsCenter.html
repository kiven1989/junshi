<style>
	.grid {
		position: relative;
		clear: right;
		margin-top: 42px;
		/* fluffy */
		margin: 0 auto;
		width: 98%;
		/* end fluffy */
	}

	.grid-item {
		position: absolute;
		top: 0;
		left: 0;
		/* fluffy */
		width: calc(95% / 3);
		height: auto;
		border-radius: 3px;
		background-color: #fff;
		/* end fluffy */
		-webkit-transition: .3s ease-in-out;
		-o-transition: .3s ease-in-out;
		transition: .3s ease-in-out;
		border: 1px solid #EEEEEE;

		border-radius: 10px;
		overflow: hidden;
	}

	.grid-item img {
		width: 100%;
	}

	.grid-item:hover .gridMore {
		display: block;
	}

	.grid-item:hover .mengban {
		display: block;
	}
</style>
