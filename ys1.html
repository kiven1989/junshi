<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		body, div, img, ul, li
		        {
		            margin: 0;
		            padding: 0;
		        }
		        body
		        {
		            font-size: 12px;
		            background-color: #DDD;
		            min-width: 1200px;
		        }
		        ul, ul li
		        {
		            list-style: none;
		        }
		        .clear
		        {
		            clear: both;
		        }
		.box
		        {
		            position: relative;
		            width: 630px;
		            margin: 100px auto;
		        }
		        .lineF, .lineS
		        {
		            position: absolute;
		            visibility: hidden;
		        }
		        .lineS
		        {
		            top: 182px;
		            left: 105px;
		        }
		        .boxF, .boxS, .boxT, .overlay
		        {
		            width: 200px;
		            height: 250px;
		            overflow: hidden;
		        }
				.boxF:hover{
					/* border:10px red; */
					box-shadow:10px solid red;
					}
		.boxF, .boxS
		        {
		            visibility: hidden;
		        }
		        .boxF
		        {
		            transform: rotate(120deg);
		            float: left;
		            margin-left: 10px;
		            -ms-transform: rotate(120deg);
		            -moz-transform: rotate(120deg);
		            -webkit-transform: rotate(120deg);
		        }
		        .boxS
		        {
		            transform: rotate(-60deg);
		            -ms-transform: rotate(-60deg);
		            -moz-transform: rotate(-60deg);
		            -webkit-transform: rotate(-60deg);
		        }
		        .boxT
		        {
		            transform: rotate(-60deg);
		            /* background: no-repeat 200% center; */
		            background-size: 125% auto;
		            -ms-transform: rotate(-60deg);
		            -moz-transform: rotate(-60deg);
		            -webkit-transform: rotate(-60deg);
		            visibility: visible;
		        }
				.boxT:hover{
					background-size: 150%;
					/* background: center; */
					/* border:10px solid red; */
				}
		.overlay
		        {
		            transition: all 250ms ease-in-out 0s;
		            display: none;
		            position: relative;
		        }
		        .overlay:hover
		        {
		            background-color: rgba(0,0,0,0.6);
		        }
		        .boxT:hover .overlay
		        {
		            display: block;
		        }
				
		.overlay a
		        {
		            display: inline-block;
		            position: absolute;
		            left: 50%;
		            top: 50%;
		            margin: -16px 0 0 -16px;
		            border-radius: 3px;
		            background-color: #d3b850;
		            text-align: center;
		            line-height: 32px;
		            width: 32px;
		            height: 32px;
		            text-decoration: none;
		            color: White;
		            font-size: 18px;
		            font-weight: bolder;
		        }
		</style>
	</head>
	<body>
		<div class="box">
		        <!--第一行(lineFirst)-->
		        <div class="lineF">
		            <div class="boxF">
		                <div class="boxS">
		                    <div class="boxT" style="background-image: url(img/banner.png);">
		                        <div class="overlay">
		                            <!-- <a href="#">+</a> -->
		                        </div>
		                    </div>
		                </div>
		            </div>
		            <div class="boxF">
		                <div class="boxS">
		                    <div class="boxT" style="background-image: url(img/banner1.png);">
		                        <div class="overlay">
		                            <!-- <a href="#">+</a> -->
		                        </div>
		                    </div>
		                </div>
		            </div>
		            <div class="boxF">
		                <div class="boxS">
		                    <div class="boxT" style="background-image: url(img/banner.png);">
		                        <div class="overlay">
		                            <!-- <a href="#">+</a> -->
		                        </div>
		                    </div>
		                </div>
		            </div>
		
		        </div>
		<div class="lineS">
		            <div class="boxF">
		                <div class="boxS">
		                    <div class="boxT" style="background-image: url(img/banner100.png);">
		                        <div class="overlay">
		                            <!-- <a href="#">+</a> -->
		                        </div>
		                    </div>
		                </div>
		            </div>
		            <div class="boxF">
		                <div class="boxS">
		                    <div class="boxT" style="background-image: url(img/banner.png);">
		                        <div class="overlay">
		                            <!-- <a href="#">+</a> -->
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
	</body>
</html>
